<!DOCTYPE html>
<html lang="es">

	<head>
		<title>ALLMusic - Albumes</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="icon" th:href="@{/img/icon.png}">
	
		<!-- CSS -->
		<link rel="stylesheet" href="" type="text/css">
			
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}" width="210"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		    </button>
		    
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      	<ul class="navbar-nav mr-auto">
		        	<li class="nav-item active">
		        		<a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
		          	</li>
		          	<li class="nav-item">
		           		<a class="nav-link" th:href="@{/artistas}">Artistas</a>
		          	</li>
		          	<li class="nav-item">
		            	<a class="nav-link" href="#">Disabled</a>
		          	</li>
		        </ul>
		        
		        <div class="text-white" sec:authorize="isAnonymous()">
				    <a type="button" class="btn btn-light" th:href="@{/login}">Login</a>
				    <a type="button" class="btn btn-light" th:href="@{/registrarse}">Registrarse</a>
				</div>
		    	
		    	<div class="text-white" sec:authorize="isAuthenticated()">
		    		<!-- <a type="button" class="btn btn-info btn-sm" th:href="@{/usuarios/{usuario}(usuario=${usuario.nombreUsuario})}">User: <span sec:authentication="name">miquel</span></a> -->
		    	
				    User: <span sec:authentication="name">miquel</span>
				    <a type="button" class="btn btn-danger" th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</nav>

		<!-- Section -->
		<section class="container mt-5">
		<div class="row mb-5">
			<img class="col-3" th:src="${album.portada}" th:alt="${album.titulo}">
			<div class="col-9 row align-items-center">
				<p class="col-12 font-weight-bold">Álbum</p>
				<h1 class="col-9"><span th:text="${album.titulo}"></span></h1>
				<p class="col-12">De <a th:href="@{/artistas/{id}(id=${album.artista.id})}" th:text="${album.artista.nombre}"></a></p>
				<p class="col-12"><span th:text="${album.fecha_salida}"></span></p>
				<p class="col-12"><span th:text="${numero_canciones}"></span> canciones</p>
			</div>
		</div>	
			<!--  CANCIONES  -->
			
			<div class="mb-5"> 
				
				<table class="table table-hover ">
					<thead>
						<tr>
							<th>No.º</th>
							<th>Titulo</th>
							<th>Duracion</th>
						</tr>
					<thead>
					<tbody>
						<tr th:each="cancion : ${canciones}">
							<td th:text="${cancion.numero}">numero</td>
							<td th:text="${cancion.titulo}">titulo</td>
							<td th:text="${cancion.duracion}">duracion</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		
	</body>
</html>

<!DOCTYPE html>
<html lang="es">

	<head>
		<title>ALLMusic - Playlist - <span th:text="${playlist.nombre}" th:remove="tag"></span></title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="icon" th:href="@{/img/icon.png}">
			
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
		<!-- CSS y JS -->
		<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css"/>
	</head>

	<body>
	    <!-- NAVEGADOR -->
		<nav th:replace="../fragments/nav.html :: nav"></nav>
		
		<!-- SECTION -->
		<section class="container mt-5">
			
			<h1 th:text="${playlist.nombre}"> </h1>
			<small><span th:text="${numero_canciones}"></span> cancion/es</small>
			
			<div class="mb-5"> 
				
				<table class="table table-hover ">
					<thead>
						<tr>
							<th>No.º</th>
							<th>Artista</th>
							<th class="d-lg-table-cell d-md-table-cell d-none">Álbum</th>
							<th class="d-lg-table-cell d-md-table-cell d-none">Duración</th>
							<th th:if="${owner} == ${usuario.nombreUsuario}">X</th>
						</tr>
					<thead>
					<tbody>
						<tr th:each="lista : ${lista}">
							<td th:text="${lista.cancion.titulo}">titulo</td>
							<td><a th:href="@{/artistas/{artista}(artista=${lista.cancion.album.artista.id})}"><span th:text="${lista.cancion.album.artista.nombre}">artista></span></a></td>
							<td class="d-lg-table-cell d-md-table-cell d-none"><a th:href="@{/albumes/{album}(album=${lista.cancion.album.id})}"><span th:text="${lista.cancion.album.titulo}">album></span></a></td>
							<td th:text="${lista.cancion.duracion}" class="d-lg-table-cell d-md-table-cell d-none">duracion</td>
							<td th:if="${owner} == ${usuario.nombreUsuario}"><a th:href="@{/quitarCancionPlaylist/{pc}(pc=${lista.id})}" class="text-danger">X</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		
	</body>
</html>

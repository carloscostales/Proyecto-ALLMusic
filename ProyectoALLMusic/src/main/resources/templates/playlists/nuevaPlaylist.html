<!DOCTYPE html>
<html lang="es">

	<head>
		<title>AllMusic - Nueva Playlist</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <div th:replace="../fragments/head.html :: head" th:remove="tag"/>
	</head>

	<body>
		<!-- NAVEGADOR -->
		<nav th:replace="../fragments/nav.html :: nav"></nav>
		
		<!-- SECTION -->
		<section class="container my-5">
			<h1>NUEVA PLAYLIST</h1>
			
			<form action="#" th:action="@{/addPlaylist}" th:object="${playlist}" name="nuevaPlaylist" method="post">
				<div class="form-group">
			    	<label for="nombre" class="font-weight-bold">Nombre</label>
			    	<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Nombre playlist" autofocus>
			    	<!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small> -->
			   	</div>
			   	
			   	<div class="form-group d-none">
			    	<label for="usuario" class="font-weight-bold">Usuario</label>
			    	<input type="text" class="form-control" th:name="usuario" th:id="usuario" th:value="${usuario.nombreUsuario}">
			    	<!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small> -->
			   	</div>
			   	
			    <input type="submit" value="Crear" class="btn btn-success">	
			</form>
			
		</section>
		
		<!-- FOOTER -->
		<footer th:replace="../fragments/footer.html :: footer"></footer>
		
	</body>
</html>

<!DOCTYPE html>
<html lang="es">

	<head>
		<title>ALLMusic - Álbumes</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="icon" th:href="@{/img/icon.png}">
			
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<!-- CSS y JS-->
		<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css"/>
		
		<!-- DataTables -->
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.css"/>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.js"></script>
	</head>

	<body>
		<!-- NAVEGADOR -->
		<nav th:replace="../fragments/nav.html :: nav"></nav>

		<!-- SECTION -->
		<section class="container my-5">
			<div class="row">
				<h2 class="col-12">Lista de álbumes</h2>
			</div>	
			<div th:if="${not #lists.isEmpty(listaAlbumes)}" th:remove="tag">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Título</th>
							<th>Fecha</th>
							<th>Artista</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="album : ${albumes}">
							<td><a th:href="@{/albumes/{album}(album=${album.id})}"><span th:text="${album.titulo}">titulo></span></a></td>
							<td th:text="${album.fecha_salida}">fecha salida</td>
							<td><a th:href="@{/artistas/{artista}(artista=${album.artista.id})}"><span th:text="${album.artista.nombre}">artista></span></a></td>
						</tr>
					</tbody>
					<tfoot>
			            <tr>
			                <th>Título</th>
							<th>Fecha</th>
							<th>Artista</th>
			            </tr>
			        </tfoot>
				</table>
			</div>
			
			<div th:if="${#lists.isEmpty(listaAlbumes)}" th:remove="tag">
				<h4 class="mt-5">No hay álbumes creados.</h4>
			</div>
		</section>
		
		<!-- FOOTER -->
		<footer th:replace="../fragments/footer.html :: footer"></footer>
		
	</body>
	
	<script>
		$(document).ready(function() {
		    $('#tablaAlbumes').DataTable();
		} );
	</script>
	
</html>

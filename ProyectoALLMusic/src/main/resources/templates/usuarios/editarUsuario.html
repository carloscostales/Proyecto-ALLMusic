<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>ALLMusic - Editar usuario</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="icon" th:href="@{/img/icon.png}">
	
		<!-- CSS -->
		<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css"/>
			
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}" width="210"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		    </button>
		    
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      	<ul class="navbar-nav mr-auto">
		        	<li class="nav-item active">
		        		<a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
		          	</li>
		          	<li class="nav-item">
		           		<a class="nav-link" th:href="@{/artistas}">Artistas</a>
		          	</li>
		          	<li class="nav-item">
		            	<a class="nav-link" href="#">Disabled</a>
		          	</li>
		        </ul>
		        
		        <div class="text-white" sec:authorize="isAnonymous()">
				    <a type="button" class="btn btn-light" th:href="@{/login}">Login</a>
				    <a type="button" class="btn btn-light" th:href="@{/registrarse}">Registrarse</a>
				</div>
		    	
		    	<div class="text-white" sec:authorize="isAuthenticated()">
		    		<a type="button" class="btn btn-info" th:href="@{/usuarios/{usuario}(usuario=${usuario.nombreUsuario})}"><span sec:authentication="name">USUARIO</span></a>
				    <!--  User: <span sec:authentication="name">miquel</span> -->
				    <a type="button" class="btn btn-danger" th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</nav>
		
		<!-- Section -->
		<section class="container mt-5">
		
			<h1>Editar usuario</h1>
		
			<form action="#" th:action="@{/updateUsuario}" th:object="${usuario}" method="post">
			
			  	<div class="form-group d-none">
				    <label for="nombreUsuario" class="font-weight-bold">Nombre usuario</label>
				    <input type="text" class="form-control-plaintext" id="nombreUsuario" th:field="*{nombreUsuario}" readonly>
			    </div>
			    
			    <div class="form-group d-none">
				    <label for="contrasena" class="font-weight-bold">Contrase√±a</label>
				    <input type="hidden" class="form-control" id="contrasena" th:field="*{contrasena}">
			    </div>
			    
			    <div class="form-group">
				    <label for="nombre" class="font-weight-bold">Nombre: </label>
					<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			    </div>
			    
			    <div class="form-group">
				    <label for="apellidos" class="font-weight-bold">Apellidos: </label>
					<input type="text" class="form-control" id="apellidos" th:field="*{apellidos}">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
			    </div>
			    
			    <div class="form-group">
				    <label for="email" class="font-weight-bold">Email: </label>
					<input type="text" class="form-control" id="email" th:field="*{email}">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			    </div>
			    
			    <div class="form-group">
					<label for="permiso">Permisos</label>
					<ul class="list-group">
						<li th:each="permiso: ${roles}" class="list-group-item">
							<input 
								type="radio"
								name="permisos"
								th:text="${permiso.nombre}"
								th:field="*{rol.nombre}"
								th:value="${permiso.nombre}"
							/>
						</li>
					</ul>					      
				</div>
			    
			    <input class="btn btn-success" type="submit" value="Enviar" />
			    <a class="btn btn-primary" th:href="@{/usuarios}" role="button">Volver</a>
			    
			</form>
		</section>
		
  		
	</body>
</html>

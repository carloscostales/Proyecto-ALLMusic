<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>ALLMusic - Editar usuario</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="shortcut icon" href="/icon.png" />
	
		<!-- CSS -->
		<link rel="stylesheet" href="" type="text/css">
			
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}"><img src="logo.png" width="210"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		    </button>
		    
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      	<ul class="navbar-nav mr-auto">
		        	<li class="nav-item active">
		        		<a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
		          	</li>
		          	<li class="nav-item">
		           		<a class="nav-link" th:href="@{/artistas}">Artistas</a>
		          	</li>
		          	<li class="nav-item">
		            	<a class="nav-link" href="#">Disabled</a>
		          	</li>
		        </ul>
		        
		        <div class="text-white" sec:authorize="isAnonymous()">
				    <a type="button" class="btn btn-light" th:href="@{/login}">Login</a>
				    <a type="button" class="btn btn-light" th:href="@{/registrarse}">Registrarse</a>
				</div>
		    	
		    	<div class="text-white" sec:authorize="isAuthenticated()">
		    		<!-- <a type="button" class="btn btn-info btn-sm" th:href="@{/usuarios/{usuario}(usuario=${usuario.nombreUsuario})}">User: <span sec:authentication="name">miquel</span></a> -->
		    	
				    User: <span sec:authentication="name">miquel</span>
				    <a type="button" class="btn btn-danger" th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</nav>
		
		<!-- Section -->
		<section class="container mt-5">
		
		<h1>Editar usuario <span th:text="${usuario.nombreUsuario}"></span></h1>
		
			<form action="#" th:action="@{/updateUsuario}" th:object="${usuario}" method="post">
			
			  	<div class="form-group">
				    <label for="nombreUsuario" class="font-weight-bold">Nombre usuario</label>
				    <input type="text" class="form-control-plaintext" id="nombreUsuario" th:field="*{nombreUsuario}" readonly>
			    </div>
			    
			    <div class="form-group d-none">
				    <label for="contrasena" class="font-weight-bold">Contrase√±a</label>
				    <input type="hidden" class="form-control" id="contrasena" th:field="*{contrasena}">
			    </div>
			    
			    <div class="form-group">
				    <label for="nombre" class="font-weight-bold">Nombre: </label>
					<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
					<ul>
			    		<li th:each="err : ${#fields.errors('nombre')}" th:text="${err}"/>
			    	</ul>
			    </div>
			    
			    <div class="form-group">
				    <label for="apellidos" class="font-weight-bold">Apellidos: </label>
					<input type="text" class="form-control" id="apellidos" th:field="*{apellidos}">
			    </div>
			    
			    <div class="form-group">
					<label for="permiso">Permisos</label>
					<ul class="list-group">
						<li th:each="permiso: ${roles}" class="list-group-item">
							<input 
								type="radio"
								name="permisos"
								th:text="${permiso.nombre}"
								th:field="*{rol.nombre}"
								th:value="${permiso.nombre}"
							/>
						</li>
					</ul>					      
				</div>
			    
			    <input class="btn btn-success" type="submit" value="Enviar" />
			    <a class="btn btn-primary" th:href="@{/usuarios}" role="button">Volver</a>
			    
			</form>
		</section>
		
  		
	</body>
</html>

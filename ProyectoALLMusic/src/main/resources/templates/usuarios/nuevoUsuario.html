<!DOCTYPE html>
<html lang="es">

	<head>
		<title>AllMusic - Registro</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="icon" th:href="@{/img/icon.png}">
			
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<!-- ICONOS FONT AWESOME -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
		
		<!-- CSS y JS -->
		<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css"/>
	</head>

	<body>
		<!-- NAVEGADOR -->
		<nav th:replace="../fragments/nav.html :: nav"></nav>
		
		<!-- SECTION -->
		<section class="container my-5">
			<h1>NUEVO USUARIO</h1>
			<form action="#" th:action="@{/addUser}" th:object="${usuario}" method="post">
				<div class="form-group">
			    	<label for="nombreUsuario" class="font-weight-bold">Nombre usuario</label>
			    	<input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" placeholder="Nombre de usuario">
			    	<small class="form-text text-danger" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"></small>
			   	</div>
			   	
			   	<div class="form-group">
			    	<label for="contrasena" class="font-weight-bold">Contraseña</label>
			    	<input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" placeholder="Contraseña">
			    	<small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
			   	</div>
			   	
			   	<div class="form-row">
			   		<div class="form-group col">
				    	<label for="nombre" class="font-weight-bold">Nombre</label>
				    	<input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre">
				    	<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			    	</div>
			   		<div class="form-group col">
				    	<label for="apellidos" class="font-weight-bold">Apellidos</label>
				    	<input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" placeholder="Apellidos">
				    	<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
			    	</div>
			   	</div>
			   	
			   	<div class="form-group">
			    	<label for="email" class="font-weight-bold">Email</label>
			    	<input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email">
			    	<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			   	</div>
			    	
			   	<div class="form-group d-none">
					<label for="permisos">Roles</label>
					<ul class="list-group list-group-flush">
						<li th:each="permiso: ${roles}" class="list-group-item">
							<input 
								type="radio" 
								name="permisos" 
								th:text="${permiso.nombre}"
								th:field="*{rol.nombre}"
								th:value="${permiso.nombre}"
							/>
						</li>
					</ul>					      
				</div>
			    			
			    <input type="submit" value="Registrar" class="btn btn-success">	
			</form>
			
		</section>
		
		<!-- FOOTER -->
		<footer th:replace="../fragments/footer.html :: footer"></footer>
		
	</body>
</html>

<!DOCTYPE html>
<html lang="es">

	<head>
		<title>ALLMusic - Usuarios</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="icon" th:href="@{/img/icon.png}">
			
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<!-- CSS y JS -->
		<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css"/>
	</head>

	<body>
       	<!-- NAVEGADOR -->
		<nav th:replace="../fragments/nav.html :: nav"></nav>

		<!-- SECTION -->
		<section class="container my-5">
			<h1>TABLA USUARIOS</h1>
			
			<div class="mb-5">
				<div th:switch="${#lists.isEmpty(usuarios)}">
					<div th:case="true" th:remove="tag">
						<p>No hay nadie</p>
					</div>
					<div th:case="false" th:remove="tag">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Nombre usuario</th>
									<th>Email</th>
									<th>Permisos</th>
									<th>Visualizar</th>
									<th>Editar</th>
									<th>Eliminar</th>
								</tr>
								<thead>
							<tbody>
								<tr th:each="usuario : ${usuarios}">
									<td th:text="${usuario.nombreUsuario}">Usuario</td>
									<td th:text="${usuario.email}">Email</td>
									<td th:text="${usuario.rol.nombre}">Permisos</td>
									<td><a type="button" class="btn btn-info btn-sm" th:href="@{/usuarios/{nombreUsuario}(nombreUsuario=${usuario.nombreUsuario})}">Visualizar</a></td>
									<td><a type="button" class="btn btn-info btn-sm" th:href="@{/usuarios/editar/{nombreUsuario}(nombreUsuario=${usuario.nombreUsuario})}">Editar</a></td>
									<td><a type="button" class="btn btn-danger btn-sm" th:href="@{/usuarios/borrar/{nombreUsuario}(nombreUsuario=${usuario.nombreUsuario})}">Eliminar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div> 
			</div>
			
			<div class="row">
				<div class="col-3">
					<a type="button" class="btn btn-primary" th:href="@{/registrarse}">Nuevo usuario</a>
				</div>
				<div class="col-3">
					<a class="btn btn-secondary" th:href="@{/}" role="button">Volver a inicio</a>
				</div>
			</div>
			
		</section>
		
		<!-- FOOTER -->
		<footer th:replace="../fragments/footer.html :: footer"></footer>
		
	</body>
</html>

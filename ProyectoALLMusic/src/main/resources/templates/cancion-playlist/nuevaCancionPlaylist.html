<!DOCTYPE html>
<html lang="es">

	<head>
		<title>ALLMusic - Nuevo Artista</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <div th:replace="../fragments/head.html :: head" th:remove="tag"/>
	</head>

	<body>
		<!-- NAVEGADOR -->
		<nav th:replace="../fragments/nav.html :: nav"></nav>
	
		<!-- SECTION -->
		<section class="container my-5">
			<h1>Añadir canción a playlist del usuario <span sec:authentication="name">miquel</span></h1>
			
			<form action="#" th:action="@{/addCancionPlaylist}" th:object="${pc}" method="post">
			
				<div class="form-group">
					<label for="playlist">Playlist</label>
					<ul class="list-group list-group-flush">
						<li th:each="playlists: ${listaPlaylists}" class="list-group-item">
							<input 
								type="radio" 
								name="playlist" 
								th:text="${playlists.nombre}"
								th:field="*{playlist}"
								th:value="${playlists.id}"
							/>
						</li>
					</ul>					      
				</div>
			    
			    <div class="form-group" hidden>
					<label for="cancion">Canción</label>
					<input type="text" th:value="${cancion.id}" name="cancion" id="cancion"/>
				</div>

			    <input class="btn btn-success" type="submit" value="Enviar"/>
			   
			</form>
			
		</section>
		
		<!-- FOOTER -->
		<footer th:replace="../fragments/footer.html :: footer"></footer>
		
	</body>
</html>

<!DOCTYPE html>
<html lang="es">

	<head>
		<title>ALLMusic - Usuarios</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="icon" th:href="@{/img/icon.png}">
	
		<!-- CSS -->
		<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css"/>
			
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>

	<body>
        <nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}" width="210"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		    </button>
		    
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      	<ul class="navbar-nav mr-auto">
		        	<li class="nav-item active">
		        		<a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
		          	</li>
		          	<li class="nav-item">
		           		<a class="nav-link" th:href="@{/artistas}">Artistas</a>
		          	</li>
		          	<li class="nav-item">
		            	<a class="nav-link" href="#">Disabled</a>
		          	</li>
		        </ul>
		        
		        <div class="text-white" sec:authorize="isAnonymous()">
				    <a type="button" class="btn btn-light" th:href="@{/login}">Login</a>
				    <a type="button" class="btn btn-light" th:href="@{/registrarse}">Registrarse</a>
				</div>
		    	
		    	<div class="text-white" sec:authorize="isAuthenticated()">
		    		<a type="button" class="btn btn-info" th:href="@{/usuarios/{usuario}(usuario=${usuario.nombreUsuario})}"><span sec:authentication="name">USUARIO</span></a>
				    <!--  User: <span sec:authentication="name">miquel</span> -->
				    <a type="button" class="btn btn-danger" th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</nav>

		<!-- Section -->
		<section class="mt-5">
			<div class="container">
				<div class="row">
					<h1 class="col-9">GENEROS</h1>
					<div th:if="(${#authorization.expression('hasAuthority(''ADMIN'')')})">
						<button type="button" class="btn btn-success" data-toggle="modal" data-target="#crearGenero">Nuevo genero</button>
					</div>
				</div>
				<div class="mb-5"> <!--  mis datos -->
					<div th:switch="${#lists.isEmpty(generos)}">
						<div id="noHayNadie" th:case="true">
							<p>No hay nadie</p>
						</div>
						<div id="hayUsuarios" th:case="false">
							<table class="table table-hover ">
								<thead>
									<tr>
										<th>Nombre</th>
										<th th:if="(${#authorization.expression('hasAuthority(''ADMIN'')')})"></th>
									</tr>
								<thead>
								<tbody>
									<tr th:each="genero: ${generos}">
										<td th:text="${genero.nombre}">nombre genero</td>
										<td th:if="(${#authorization.expression('hasAuthority(''ADMIN'')')})"><a type="button" class="btn btn-danger btn-sm" th:href="@{/generos/borrar/{genero}(genero=${genero.nombre})}">Borrar</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div> 
				</div>

				<div class="col-3">
					<a class="btn btn-secondary" th:href="@{/}" role="button">Volver</a>
				</div>
			</div>
		</section>
		
		<!-- Modal -->
		<div class="modal fade" id="crearGenero" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content" style="background-color: #282828;">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Nuevo genero</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:white;">
							<span aria-hidden="true">x</span>
						</button>
					</div>
					<form action="#" th:action="@{/addGenero}" th:object="${genero}" method="post">
						<div class="modal-body">
							<div class="form-group">
								<label for="nombre">Nombre</label>
								<input type="text" th:field="*{nombre}" class="form-control" id="nombre">
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Guardar</button>
						  	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</body>

</html>

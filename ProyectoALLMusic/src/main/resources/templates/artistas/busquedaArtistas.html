<!DOCTYPE html>
<html lang="es">

	<head>
		<title>ALLMusic - Artistas</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="icon" th:href="@{/img/icon.png}">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<!-- ICONOS FONT AWESOME -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
	    
		<!-- CSS y JS -->
		<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css"/>
		<script th:src="@{/js/script.js}"></script>
	</head>

	<body>
		<!-- NAVEGADOR -->
		<nav th:replace="../fragments/nav.html :: nav"></nav>

		<!-- SECTION -->
		<section class="container mt-5">
			<div class="row">
				<h2 class="col-lg-7 col-8">Busqueda: <span th:text="${busqueda.nombre}"></span></h2>
				<div sec:authorize="isAuthenticated()" th:remove="tag">
					<div th:switch="${#authorization.expression('hasAuthority(''ADMIN'')')}" th:remove="tag">
						<div th:case="true" th:remove="tag">
							<div class="col-lg-1 col-4">
								<a type="button" class="btn btn-success float-right" th:href="@{/nuevoArtista}"><i class="fas fa-plus"></i></a>
							</div>
							<div class="col-lg-4 col-4">
								<form th:action="@{/artista/buscar}" th:object="${busqueda}" method="get" class="form-inline float-right">
									<input type="text" th:field="*{nombre}" class="form-control mr-sm-3">
									<button type="submit" class="btn btn-outline-success"><i class="fas fa-search"></i></button>
								</form>
							</div>
						</div>
						<div th:case="false" class="col-lg-5 col-4">
							<form th:action="@{/artista/buscar}" th:object="${busqueda}" method="get" class="form-inline float-right">
								<input type="text" th:field="*{nombre}" class="form-control mr-sm-3">
								<button type="submit" class="btn btn-outline-success"><i class="fas fa-search"></i></button>
							</form>
						</div>
					</div>
				</div>
				<div sec:authorize="!isAuthenticated()" th:remove="tag">
					<div class="col-lg-5 col-4">
						<form th:action="@{/artista/buscar}" th:object="${busqueda}" method="get" class="form-inline float-right">
							<input type="text" th:field="*{nombre}" class="form-control mr-sm-3">
							<button type="submit" class="btn btn-outline-success"><i class="fas fa-search"></i></button>
						</form>
					</div>
				</div>
			</div>
			
			<div class="my-5">
				
				<div id="hayArtistas">
					<div class="row">
						<div class="card col-lg-2 col-4 border-0" th:each="artista : ${artistas}">
							<a th:href="@{/artistas/{artista}(artista=${artista.id})}"><img class="card-img-top rounded-circle" th:src="@{${artista.fotoPath}}" th:alt="${artista.nombre}"></a>
						  	<div class="card-body">
						    	<h5 class="card-title"><a th:href="@{/artistas/{artista}(artista=${artista.id})}"><span th:text="${artista.nombre}"></span></a></h5>
						 	</div>
						</div>
					</div>
				</div>
				
				<!-- PAGINACIÃ“N -->
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<nav aria-label="Pagination">
							<ul class="pagination justify-content-center">
								<li class="page-item" th:classappend="${prev == 0 ? 'disabled': ''}">
									<a class="page-link" th:href="@{| /artistas/?page=${prev} |}">Anterior</a>
								</li>
						    	<li class="page-item" th:each="page: ${paginas}" th:classappend="${current == page ? 'active': ''}">
						    		<a class="page-link" th:href="@{| /artistas/?page=${page} |}" th:text="${page}"></a>
						    	</li>
						    	<li class="page-item" th:classappend="${current == last ? 'disabled': ''}">
									<a class="page-link" th:href="@{| /artistas/?page=${next} |}">Siguiente</a>
								</li>
						  	</ul>
						</nav>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</section>
		
	</body>
</html>

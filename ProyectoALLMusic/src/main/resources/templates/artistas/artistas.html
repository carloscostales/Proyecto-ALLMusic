<!DOCTYPE html>
<html lang="es">

	<head>
		<title>ALLMusic - Artistas</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="icon" th:href="@{/img/icon.png}">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<!-- CSS y JS -->
		<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css"/>
		<script th:src="@{/js/script.js}"></script>
	</head>

	<body>
		<!-- NAVEGADOR -->
		<nav th:replace="../fragments/nav.html :: nav"></nav>

		<!-- SECTION -->
		<section class="container mt-5">
			<div class="row">
				<h2 class="col-9">Lista de Artistas</h2>
				<div th:if="(${#authorization.expression('hasAuthority(''ADMIN'')')})" class="col-3">
					<a type="button" class="btn btn-success" th:href="@{/nuevoArtista}">Añadir un artista</a>
				</div>
			</div>
			<div class="mb-5"> <!--  mis datos -->
				
				<div id="hayArtistas">
					<table class="table table-hover ">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Origen</th>
								<th>Género</th>
								<th>Ver más</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="artista : ${lista}">
								<td th:text="${artista.nombre}">nombre</td>
								<td th:text="${artista.origen}">origen</td>
								<td th:text="${artista.genero.nombre}">genero</td>
								<td><a type="button" class="btn btn-info btn-sm" th:href="@{/artistas/{id}(id=${artista.id})}">Visualizar</a></td>
							</tr>
						</tbody>
					</table>
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<nav aria-label="Pagination">
								<ul class="pagination justify-content-center">
									<li class="page-item" th:classappend="${prev == 0 ? 'disabled': ''}">
										<a class="page-link" th:href="@{| /artistas/?page=${prev} |}">Anterior</a>
									</li>
							    	<li class="page-item" th:each="page: ${paginas}" th:classappend="${current == page ? 'active': ''}">
							    		<a class="page-link" th:href="@{| /artistas/?page=${page} |}" th:text="${page}"></a>
							    	</li>
							    	<li class="page-item" th:classappend="${current == last ? 'disabled': ''}">
										<a class="page-link" th:href="@{| /artistas/?page=${next} |}">Siguiente</a>
									</li>
							  	</ul>
							</nav>
						</div>
						<div class="col-md-2"></div>
					</div>
				</div>
			</div>
		</section>
		
	</body>
</html>

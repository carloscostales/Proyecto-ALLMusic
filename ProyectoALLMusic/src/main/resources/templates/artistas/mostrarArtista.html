<!DOCTYPE html>
<html lang="es">

	<head>
		<title>ALLMusic - Artista</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Icono -->
	    <link rel="icon" th:href="@{/img/icon.png}">
	
		<!-- CSS -->
		<link rel="stylesheet" href="" type="text/css">
			
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			
		<!-- Bootstrap jQuery, Popper.js, Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}" width="210"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		    </button>
		    
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      	<ul class="navbar-nav mr-auto">
		        	<li class="nav-item active">
		        		<a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
		          	</li>
		          	<li class="nav-item">
		           		<a class="nav-link" th:href="@{/artistas}">Artistas</a>
		          	</li>
		          	<li class="nav-item">
		            	<a class="nav-link" href="#">Disabled</a>
		          	</li>
		        </ul>
		        
		        <div class="text-white" sec:authorize="isAnonymous()">
				    <a type="button" class="btn btn-light" th:href="@{/login}">Login</a>
				    <a type="button" class="btn btn-light" th:href="@{/registrarse}">Registrarse</a>
				</div>
		    	
		    	<div class="text-white" sec:authorize="isAuthenticated()">
		    		<!-- <a type="button" class="btn btn-info btn-sm" th:href="@{/usuarios/{usuario}(usuario=${usuario.nombreUsuario})}">User: <span sec:authentication="name">miquel</span></a> -->
		    	
				    User: <span sec:authentication="name">miquel</span>
				    <a type="button" class="btn btn-danger" th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</nav>
		
		<!-- Section -->
		<section class="mt-5">
		
			<div class="container">
				<div class="row">
					<img class="col-3 rounded-circle" th:src="${artista.foto}" th:alt="${artista.nombre}" style="height:50%">
					<div class="col-9 mb-5">
						<div class="row">
							<h1 class="mb-5 col-9"><span th:text="${artista.nombre}"></span></h1>
							<button type="button" class="btn btn-secondary btn-sm col-3" data-toggle="modal" data-target="#crearAlbum">Nuevo album</button>
						</div>
						<p><b>Nombre: </b><span th:text="${artista.nombre}"></span></p>
						<p><b>Origen: </b><span th:text="${artista.origen}"></span><p>
						<p><b>Genero: </b><span th:text="${artista.genero.nombre}"></span></p>
						<p><b>Biograf√≠a: </b><span th:text="${artista.bio}"></span></p>
					</div>
				</div>

				<table class="table table-hover ">
					<thead>
						<tr>
							<th>Titulo</th>
							<th>Fecha de salida</th>
						</tr>
					<thead>
					<tbody>
						<tr th:each="album : ${listaAlbumes}">
							<td th:text="${album.titulo}">titulo</td>
							<td th:text="${album.fecha_salida}">fecha salida</td>
						</tr>
					</tbody>
					</table>

				<a class="btn btn-primary mt-5" th:href="@{/artistas}" role="button">Volver</a>
			</div>
			
			
			<!-- Modal -->
			<div class="modal fade" id="crearAlbum" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Nuevo album</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">x</span>
							</button>
						</div>

						<form action="#" th:action="@{/addAlbum}" th:object="${album}" method="post">

							<div class="modal-body">
								<div class="form-group">
									<label for="titulo">Titulo</label>
									<input type="text" th:field="*{titulo}" class="form-control" id="titulo">
								</div>
								
								<div class="form-group">
									<label for="fecha">Fecha salida</label>
									<input type="text" th:field="*{fecha_salida}" class="form-control" id="fecha">
								</div>
								
								<div class="form-group" hidden>
									<label for="artista">Artista</label>
									<input type="text" th:value="${artista.id}" name="artista" id="artista"/>
								</div>
							</div>

							<div class="modal-footer">
							  <button type="submit" class="btn btn-primary">Guardar</button>
							  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>

</html>
